<!DOCTYPE html>
<html>

  <title>3d Web Fest | the Internauts</title>
  <meta charset="utf-8">

  <style type="text/css">
    html, body {
      text-align: center;
      margin: 0px;
      overflow: hidden;
      width: 100%;
      height: 100%;
      /* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#0c345c+0,002142+100 */
      background: #0c345c; /* Old browsers */
      background: -moz-radial-gradient(center, ellipse cover, #0c345c 0%, #002142 100%); /* FF3.6-15 */

    .info {

      top: 10px;

      font-family: sans-serif;
      font-size: 1em;
    }
    .info .title-block,
    .info .tagline {
      padding:10px;
      text-align: center;
      text-transform: uppercase;
      box-sizing: border-box;
    }
    .info .title-block {
      border: 1px solid #ffffff;
      color: #ffffff;
      font-size: 1em;
      letter-spacing: 0.1em;
    }
    .info .tagline {
      color: #dd0000;
      font-size: 0.7em;
    }
    .video-block {
      position: absolute;
      bottom: 0;
      left: 0;
      display: inline-block;
      height: 300px;
      width: 100%;
      max-width: 300px;
    }
    .video-block iframe {
      width: 100%;
      height: 100%;
    }
